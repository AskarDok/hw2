<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ title }} details</h1>
<span>id: {{ product.id }}</span><hr>
<a href="/products/{{ product.id }}">title: {{ product.title }}</a><hr>
<span>price: {{ product.price }}</span><hr>
<span>Tags:
    {% for tag in product.tags.all %} {{ tag.name }}  {% endfor %}
</span></body>
</html>
